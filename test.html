<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!--导航栏-->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">书店</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">散文</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">杂文</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    诗歌
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">唐诗</a>
                                    <a class="dropdown-item" href="#">宋词</a>
                                    <a class="dropdown-item" href="#">元曲</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <!-- 指示符 -->
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://picsum.photos/1024/480/?image=52" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>第一张图片描述标题</h3>
                                <p>描述文字</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/1024/480/?image=54" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>第一张图片描述标题</h3>
                                <p>描述文字</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/1024/480/?image=58" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>第一张图片描述标题</h3>
                                <p>描述文字</p>
                            </div>
                        </div>
                    </div>
                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <br>

        <!--列表图片-->
        <div class="row">
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
            <div class="col-3"><img src="https://static.runoob.com/images/mix/paris.jpg" class="img-fluid"></div>
        </div>

    </div>
</body>
</html>
